<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="shortcut icon" href="favicon.io" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container__principal">
    <section class="card__principal">
        <h1 class="card__titulo">Gerador de Senha</h1>
        <label class="card__subtitulo" for="tamanhoSenha">Tamanho da Senha:</label>
        <input class="card__input" type="number" id="tamanhoSenha" placeholder="Tamanho da Senha" value="" max="25">
        <input class="card__input" type="text" id="quantidade" readonly>
        <div class="card__botoes">
            <button onclick="gerarSenha()" class="botao">Gerar</button>
            <button onclick="copiarSenha()" class="botao">Copiar</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
